# This is a variant of train.yaml that includes the LR.
# Note that currently, these LR are overriden inside LightningModule in model.py
# lightning.pytorch==2.5.2
seed_everything: true
model:
  in_channels: 1
  channels: 16
  encoder_count: 5
  downsample_layers:
  - 1
  - 3
  num_bands: 81   # No. of spectral bands
  lr: 3e-4        # default value (will be overriden)
  save_test: false
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  
  # Using 16-bit mixed precision
  precision: "16-mixed"

  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: 'epoch'

    # Save best model based on SSIM
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: "val_ssim"
        mode: "max"
        save_top_k: 1
        dirpath: "checkpoints/best/"
        filename: "epoch_{epoch}-ssim_{val_ssim:.4f}"
        save_last: false

    # Save best model based on PSNR
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: "val_psnr"
        mode: "max"
        save_top_k: 1
        dirpath: "checkpoints/best/"
        filename: "epoch_{epoch}-psnr_{val_psnr:.2f}"
        save_last: false

    # Save every 5 epochs (regardless of score)
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        every_n_epochs: 5
        save_top_k: -1
        dirpath: "checkpoints/interval/"
        filename: "epoch-{epoch}"
        save_last: false
  fast_dev_run: false

  max_epochs: 80
  min_epochs: null
  max_steps: -1
  min_steps: null

  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null

  # Log every 10 steps
  log_every_n_steps: 10

  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: true
  accumulate_grad_batches: 1
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: logs/
      name: hsdt_lightning

  # Gradiant clipping to help stabilize training
  gradient_clip_val: 1.0
  gradient_clip_algorithm: "norm"

  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true

  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
  model_registry: null
data:
  base_dir: "data"
  spatial_factor: 64
  out_bands: 81
  preprocess_data: false
  gaussian_noises:
  - 30
  # - 50
  # - 70
  patch_test: true
  batch_size: 32    # default value (will be overriden)
  num_workers: 0
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 3e-4
    weight_decay: 1e-2
lr_scheduler:
  # One Cycle Learning Rate
  class_path: torch.optim.lr_scheduler.OneCycleLR
  init_args:
    max_lr: 3e-4
    total_steps: 10000   # or use trainer.max_steps if known
    pct_start: 0.1       # 10% warm-up
    anneal_strategy: "cos"
    cycle_momentum: False
    
  # Repeating Cosine Cycle Learning Rate
  class_path: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
  init_args:
    T_0: 391  # steps per epoch (Dataset / (Batch Size * GPU No.))
    T_mult: 2 # Factor of increasing period of cosine (currently double)
    eta_min: 1e-5
ckpt_path: null
